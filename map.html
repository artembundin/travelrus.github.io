<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/map.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="mapstore" id="mapstore">
        <div class="mapstore-container">
            <div class="map-text">
                <h1>59km</h1>
                <p>The trail is suitable for both beginners and experienced hikers.</p>
                <button class="btn-map">Add</button>
            </div>
            <div class="map"><iframe width="1200" height="700"
                src="https://mapmagic.app/embed?routes=9DdARM9"
                title="Embeded MapMagic map with routes"
                style="display: block; max-width:100%" frameBorder="0" allowFullScreen=""
            ></iframe></div>
        </div>
    </section>
    <section class="mapstore2" id="mapstore2">
        <div class="mapstore-container2">
            <div class="map-text2">
                <h1>93km</h1>
                <p>Tourists fell in love with this path for the amazing landscapes of the Caucasian Reserve.</p>
                <button class="btn-map2">Add</button>
            </div>
            <div class="map2"><iframe width="1200" height="700"
                src="https://mapmagic.app/embed?routes=9a8nYk6&o=Sc"
                title="Embeded MapMagic map with routes"
                style="display: block; max-width:100%" frameBorder="0" allowFullScreen=""
            ></iframe></div>
        </div>
        </div>
    </section>
    <section class="mapstore3" id="mapstore3">
        <div class="mapstore-container3">
            <div class="map-text3">
                <h1>55km</h1>
                <p>Volunteer project for the development of eco-tourism in the Baikal region.</p>
                <button class="btn-map3">Add</button>
            </div>
            <div class="map3"><iframe width="1200" height="700"
                src="https://mapmagic.app/embed?routes=9kQaqg0"
                title="Embeded MapMagic map with routes"
                style="display: block; max-width:100%" frameBorder="0" allowFullScreen=""
            ></iframe></div>
        </div>
    </section>
</body>
</html>
